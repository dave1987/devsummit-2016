<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Dev Summit Berlin 2016</title>
    <meta name="description" content="Dev Summit Berlin 2016 - Generalizing Features Sample">
    <link rel="icon" href="http://www.esri.com/favicon.ico">
    <!-- Calcite Bootstrap -->
    <link rel="stylesheet" href="http://esri.github.com/calcite-maps/dist/css/calcite-bootstrap.min-v0.2.css">
    <!-- Calcite Maps -->
    <link rel="stylesheet" href="http://esri.github.com/calcite-maps/dist/css/calcite-maps-arcgis-4.x.min-v0.2.css">
    <!-- ArcGIS JS 4.0 -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.1/esri/css/main.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="calcite-maps calcite-nav-top">
    <!-- Navbar -->
    <nav class="navbar calcite-navbar navbar-fixed-top calcite-text-dark calcite-bg-light">
        <!-- Header -->
        <div class="navbar-header">
            <a class="navbar-brand" role="button" id="calciteToggleNavbar" aria-haspopup="true">
                <span class="esri-icon esri-icon-map-pin"></span>
            </a>
        </div>
        <!-- Title -->
        <div class="calcite-title calcite-overflow-hidden">
            <span class="calcite-title-main">Dutch Municipalities</span>
            <span class="calcite-title-divider hidden-xs"></span>
            <span class="calcite-title-sub hidden-xs">Dutch municipalities by population density</span>
        </div>
        <!-- Nav -->
        <ul class="calcite-nav nav navbar-nav">
            <li><a role="button" data-target=".esri-legend" data-toggle="collapse" aria-expanded="true"><span class="glyphicon glyphicon-list"></span></a></li>
        </ul>
    </nav>
    <!--/.navbar -->
    <!-- Map Container  -->
    <div class="calcite-map calcite-map-absolute">
        <div id="mapViewDiv"></div>
    </div>
    <!-- /.container -->
    <script type="text/javascript">
        var dojoConfig = {
        packages: [{
            name: "bootstrap",
            location: "http://esri.github.com/calcite-maps/dist/vendor/dojo-bootstrap"
        },
        {
            name: "calcite-maps",
            location: "http://esri.github.com/calcite-maps/dist/js/dojo"
        },
        {
            name: "App",
            location: window.location.href + "app"
        }]
        };
    </script>
    <!-- Dojo Config -->
    <script src="https://js.arcgis.com/4.1/"></script>
    <script>
        require([
        "App",
        // Bootstrap
        "bootstrap/Collapse",

        // Calcite-maps
        "calcite-maps/calcitemaps-v0.2",

        "dojo/domReady!"
        ], function(App){
            var app = new App();
            app.load();
        });
    </script>
</body>

</html>
